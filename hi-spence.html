<style>
    /* The main container - BIG and RED */
    .wpl-holiday-hero {
        position: relative;
        /* Vibrant Red to Orange Gradient */
        background: linear-gradient(135deg, #D4145A 0%, #FBB03B 100%);
        min-height: 500px; /* Much bigger */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        overflow: hidden; /* Keeps the particles inside */
        box-shadow: 0 20px 40px rgba(212, 20, 90, 0.3);
        font-family: Montserrat, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Typography */
    .wpl-content {
        position: relative;
        z-index: 10; /* Ensures text sits above particles */
    }

    .wpl-big-text {
        color: #ffffff;
        font-size: clamp(3rem, 8vw, 5rem); /* Responsive HUGE font */
        font-weight: 900;
        line-height: 1.1;
        margin: 0;
        text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 0 0 30px rgba(255,255,255,0.5);
    }

    .wpl-sub-text {
        color: #ffd1d1;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        margin: 10px 0 0 0;
    }

    /* The glowing brand name with a pulse animation */
    .wpl-brand-glow {
        color: #fff;
        display: inline-block;
        background: rgba(255,255,255,0.2);
        padding: 5px 25px;
        border-radius: 50px;
        border: 2px solid rgba(255,255,255,0.4);
        animation: pulseHappy 2s infinite ease-in-out;
    }

    @keyframes pulseHappy {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255,255,255,0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    /* --- Particle Animations --- */

    /* 1. Fireflies (Rising Gold) */
    .particle-firefly {
        position: absolute;
        bottom: -5%;
        background: #FFD700; /* Gold */
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 10px #FFD700, 0 0 20px #FF4500; /* fiery glow */
        animation: riseUp linear infinite;
    }

    @keyframes riseUp {
        0% { opacity: 0; transform: translateY(0) scale(0.5); }
        20% { opacity: 0.8; }
        80% { opacity: 0.6; }
        100% { opacity: 0; transform: translateY(-600px) scale(1.2); left: inherit; }
    }

    /* 2. Snow/Dust (Falling White) */
    .particle-snow {
        position: absolute;
        top: -5%;
        background: #ffffff;
        border-radius: 50%;
        opacity: 0;
        animation: fallDown linear infinite;
    }

    @keyframes fallDown {
        0% { opacity: 0; transform: translateY(0) translateX(0); }
        20% { opacity: 0.6; }
        100% { opacity: 0; transform: translateY(600px) translateX(20px); }
    }

</style>

<div class="wpl-holiday-hero">

    <div class="particle-firefly" style="width: 6px; height: 6px; left: 10%; animation-duration: 7s; animation-delay: 0s;"></div>
    <div class="particle-firefly" style="width: 10px; height: 10px; left: 25%; animation-duration: 12s; animation-delay: 1s;"></div>
    <div class="particle-firefly" style="width: 4px; height: 4px; left: 40%; animation-duration: 9s; animation-delay: 3s;"></div>
    <div class="particle-firefly" style="width: 8px; height: 8px; left: 70%; animation-duration: 15s; animation-delay: 0.5s;"></div>
    <div class="particle-firefly" style="width: 5px; height: 5px; left: 85%; animation-duration: 10s; animation-delay: 2s;"></div>

    <div class="particle-snow" style="width: 4px; height: 4px; left: 15%; animation-duration: 10s; animation-delay: 1s;"></div>
    <div class="particle-snow" style="width: 6px; height: 6px; left: 35%; animation-duration: 14s; animation-delay: 0s;"></div>
    <div class="particle-snow" style="width: 3px; height: 3px; left: 60%; animation-duration: 8s; animation-delay: 4s;"></div>
    <div class="particle-snow" style="width: 5px; height: 5px; left: 80%; animation-duration: 12s; animation-delay: 2.5s;"></div>

    <div class="wpl-content">
        <h1 class="wpl-big-text">Hi from Spence</h1>
        <p class="wpl-sub-text">at <span class="wpl-brand-glow">WP Launchify</span></p>
    </div>
</div>
